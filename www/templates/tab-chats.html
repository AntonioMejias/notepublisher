<ion-view view-title="Chats">
<ion-header-bar align-title="" class="bar-publisher">
  <center class="center-align"><h1 class="small" center>Relevantes</h1></center>

</ion-header-bar>
  <ion-content>
    <ion-list >
      <ion-item class="item-remove-animate item-avatar item-icon-right margin-b no-border" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div class="priority-bar"></div>
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
